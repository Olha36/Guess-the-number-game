<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div class="wrapper-container">
            <h1>Number guessing game</h1>
            <p>
                We have selected a random number between 1 and 100. 
                <br> See if you can guess it in 10 turns or fewer. We'll tell you 
                <br> if your guess was too high or too low.
            </p>
            <div class="submitAll">
                <p class="guess">Enter a guess: <input type="text" name="input"></p>
                <button class="submit">submit guess</button>
            </div>
            <!-- <p>Enter a guess: <input type="text" name="input"></p>
            <button>submit guess</button> -->

            <div class="result">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHigh"></p>
            </div>
        </div>
        
        <div class="vanta-canvas"></div>
        <!-- <div class="result">
            <p class="lastResult">123</p>
            <p class="LowOrHigh">456</p>
        </div> -->
    </div>

    <script src="js/script.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.birds.min.js"></script>
        <script>
            VANTA.BIRDS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x185dc8
            })
        </script>
</body>

</html>
